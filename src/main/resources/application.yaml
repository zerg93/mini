spring:
  application:
    name: mini
  datasource:
    url: jdbc:postgresql://localhost:35432/postgres?schema=mini
    username: appuser
    password: app1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: mini
        format_sql: true

logging:
  level:
    root: INFO
    org.apache.camel: INFO
    org.hibernate.SQL: DEBUG
#    org.hibernate.type.descriptor.sql: TRACE
---
spring:
  config:
    activate:
      on-profile: was
server:
  port: 9071

camel:
  rest:
    port: 9081
    component: jetty
    binding-mode: json
  springboot:
    routes-include-pattern: file:yaml/service/**/*.yaml
#    main-run-controller: true
---
